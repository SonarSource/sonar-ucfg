syntax = "proto3";
option csharp_namespace = "SonarAnalyzer.Protobuf.Ucfg";
option java_package = "org.sonar.ucfg.protobuf";
option optimize_for = SPEED;

message UCFG {
    string methodId = 1;
    Location location = 2;
    repeated string parameters = 3;
    repeated string entries = 4;
    repeated BasicBlock basicBlocks = 5;
    bool supportObjects = 6;
}

message BasicBlock {
    string id = 1;
    Location location = 2;
    repeated Instruction instructions = 3;
    oneof terminator {
        Return ret = 4;
        Jump jump = 5;
    }
}

message Instruction {
    oneof instr {
        AssignCall assigncall = 1;
        NewObject newObject = 2;
    }
}

message AssignCall {
    Location location = 1;
    string variable = 2;
    string methodId = 3;
    repeated Expression args = 4;
}

message NewObject {
    Location location = 1;
    string type = 2;
}

message Return {
    Location location = 1;
    Expression returnedExpression = 2;
}

message Jump {
    repeated string destinations = 1;
}

message Expression {
    oneof expr {
        Variable var = 1;
        Constant const = 2;
    }
}

message Variable {
    string name = 1;
}

message Constant {
    string value = 1;
}

message Location {
    // fileId is the absolute path to the file
    string fileId = 1;
    int32 startLine = 2;
    int32 startLineOffset = 3;
    int32 endLine = 4;
    int32 endLineOffset = 5;
}
